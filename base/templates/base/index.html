{% load static %}
<!-- {% load compress %} -->
<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>{% block title %}{% endblock %}</title>
    <link rel="icon" href="{%static 'img/logo.svg'%}" type="image/x-icon">
    <script src="{% static 'js/preload_base_app.js' %}"></script>
    <script src="{% static 'daisyui/daisyui.min.js' %}"></script>
    {% block stylesheet %}{% endblock %}
    <!-- {% compress css %} -->
      <link href="{% static 'daisyui/daisyui.min.css' %}" rel="stylesheet" type="text/css" defer/>
      <style>
        body {
          margin: 0;
          padding: 0;
          min-height: 100vh;
        }

        @keyframes scale {
          0% {transform: scale(1); opacity: .7;}
          50% {transform: scale(1.06); opacity: .5;}
          100% {transform: scale(1); opacity: .7;}
        }
        .animate-scale {
          animation: scale 6s infinite;
          transform-origin: top;
          transition: all 300ms ease;
        }
      </style>
    <!-- {% endcompress %} -->
</head>

<body>
  
  <div class="sticky top-0 z-30 bg-opacity-5 backdrop-blur transition-all duration-100 flex h-16 w-full justify-center text-primary-content" id="navBar">
    <nav class="navbar w-full flex-row">
      <div class="flex-1 md:gap-1 lg:gap-2">
        <span class="tooltip tooltip-bottom before:text-xs before:content-[attr(data-tip)] hidden" data-tip="Menu">
          <label for="drawer" class="btn btn-square btn-ghost drawer-button ">
            <svg width="20" height="20" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" class="inline-block h-5 w-5 stroke-current md:h-6 md:w-6">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"></path>
            </svg>
          </label>
        </span>
        <div class="flex items-center gap-2 ">
          <a href="/" aria-current="page" aria-label="Homepage" class="flex-0 btn btn-ghost px-2 ">
            <div class="font-title inline-flex text-lg transition-all duration-200 md:text-3xl">
              <span class="lowercase transition-all duration-33" id="primary-logo">seller</span>
              <span class="uppercase text-primary-content">VIBE</span>
            </div>
          </a>
          <a href="/" class="link link-hover font-mono text-xs text-opacity-50 ">
            <div data-tip="Current version" class="tooltip tooltip-bottom">0.00.3</div>
          </a>
        </div>
      </div>
      <div class="flex-2">
        <div class="items-center flex-none lg:block">
          <a sveltekit:prefetch="" href="#" class="btn btn-ghost drawer-button normal-case">
            <svg width="20" height="20" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" class="inline-block h-6 w-6 fill-current md:mr-2"><path d="M6.5,22 C4.01471863,22 2,19.9852814 2,17.5 C2,15.0147186 4.01471863,13 6.5,13 C8.98528137,13 11,15.0147186 11,17.5 C11,19.9852814 8.98528137,22 6.5,22 Z M17.5,22 C15.0147186,22 13,19.9852814 13,17.5 C13,15.0147186 15.0147186,13 17.5,13 C19.9852814,13 22,15.0147186 22,17.5 C22,19.9852814 19.9852814,22 17.5,22 Z M6.5,11 C4.01471863,11 2,8.98528137 2,6.5 C2,4.01471863 4.01471863,2 6.5,2 C8.98528137,2 11,4.01471863 11,6.5 C11,8.98528137 8.98528137,11 6.5,11 Z M17.5,11 C15.0147186,11 13,8.98528137 13,6.5 C13,4.01471863 15.0147186,2 17.5,2 C19.9852814,2 22,4.01471863 22,6.5 C22,8.98528137 19.9852814,11 17.5,11 Z M17.5,9 C18.8807119,9 20,7.88071187 20,6.5 C20,5.11928813 18.8807119,4 17.5,4 C16.1192881,4 15,5.11928813 15,6.5 C15,7.88071187 16.1192881,9 17.5,9 Z M6.5,9 C7.88071187,9 9,7.88071187 9,6.5 C9,5.11928813 7.88071187,4 6.5,4 C5.11928813,4 4,5.11928813 4,6.5 C4,7.88071187 5.11928813,9 6.5,9 Z M17.5,20 C18.8807119,20 20,18.8807119 20,17.5 C20,16.1192881 18.8807119,15 17.5,15 C16.1192881,15 15,16.1192881 15,17.5 C15,18.8807119 16.1192881,20 17.5,20 Z M6.5,20 C7.88071187,20 9,18.8807119 9,17.5 C9,16.1192881 7.88071187,15 6.5,15 C5.11928813,15 4,16.1192881 4,17.5 C4,18.8807119 5.11928813,20 6.5,20 Z"></path>
            </svg><span class="hidden md:inline">Fba</span></a>
        </div>
        <div class="items-center flex-none lg:block">
          <a sveltekit:prefetch="" href="/tools/mail" class="btn btn-ghost drawer-button normal-case">
            <svg width="20" height="20" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink"  viewBox="0 0 75.294 75.294" class="inline-block h-6 w-6 fill-current md:mr-2" preserveAspectRatio="xMidYMid meet">
              <path d="M66.097,12.089h-56.9C4.126,12.089,0,16.215,0,21.286v32.722c0,5.071,4.126,9.197,9.197,9.197h56.9c5.071,0,9.197-4.126,9.197-9.197V21.287C75.295,16.215,71.169,12.089,66.097,12.089z M61.603,18.089L37.647,33.523L13.691,18.089H61.603z M66.097,57.206h-56.9C7.434,57.206,6,55.771,6,54.009V21.457l29.796,19.16c0.04,0.025,0.083,0.042,0.124,0.065c0.043,0.024,0.087,0.047,0.131,0.069c0.231,0.119,0.469,0.215,0.712,0.278c0.025,0.007,0.05,0.01,0.075,0.016c0.267,0.063,0.537,0.102,0.807,0.102c0.001,0,0.002,0,0.002,0c0.002,0,0.003,0,0.004,0c0.27,0,0.54-0.038,0.807-0.102c0.025-0.006,0.05-0.009,0.075-0.016c0.243-0.063,0.48-0.159,0.712-0.278c0.044-0.022,0.088-0.045,0.131-0.069c0.041-0.023,0.084-0.04,0.124-0.065l29.796-19.16v32.551C69.295,55.771,67.86,57.206,66.097,57.206z"></path>
            </svg><span class="hidden md:inline">Email</span></a>
        </div>
        <div title="Change Language" class="dropdown dropdown-end lg:block hidden">
          <div tabindex="0" class="btn btn-ghost gap-1 normal-case">
            <svg class="inline-block h-4 w-4 fill-current md:h-5 md:w-5" xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 512 512">
              <path d="M363,176,246,464h47.24l24.49-58h90.54l24.49,58H480ZM336.31,362,363,279.85,389.69,362Z"></path>
              <path d="M272,320c-.25-.19-20.59-15.77-45.42-42.67,39.58-53.64,62-114.61,71.15-143.33H352V90H214V48H170V90H32v44H251.25c-9.52,26.95-27.05,69.5-53.79,108.36-32.68-43.44-47.14-75.88-47.33-76.22L143,152l-38,22,6.87,13.86c.89,1.56,17.19,37.9,54.71,86.57.92,1.21,1.85,2.39,2.78,3.57-49.72,56.86-89.15,79.09-89.66,79.47L64,368l23,36,19.3-11.47c2.2-1.67,41.33-24,92-80.78,24.52,26.28,43.22,40.83,44.3,41.67L255,362Z"></path>
            </svg>
            <svg width="12px" height="12px" class="ml-1 hidden h-3 w-3 fill-current opacity-60 sm:inline-block" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 2048 2048">
              <path d="M1799 349l242 241-1017 1017L7 590l242-241 775 775 775-775z"></path>
            </svg>
          </div>
          <div class="dropdown-content bg-base-200 text-base-content rounded-t-box rounded-b-box top-px mt-16 w-56 overflow-y-auto shadow-2xl bg-neutral bg-opacity-90 text-neutral-content">
            <ul class="menu menu-compact gap-1 p-3" tabindex="0">
              <li>
                <button class="flex active">
                  <img loading="lazy" width="20" height="20" alt="English" src="https://cdnjs.cloudflare.com/ajax/libs/twemoji/14.0.0/svg/1f1ec-1f1e7.svg">
                  <span class="flex flex-1 justify-between">English </span>
                </button>
              </li>
              <li>
                <button class="flex">
                  <img loading="lazy" width="20" height="20" alt="Türkçe" src="https://cdnjs.cloudflare.com/ajax/libs/twemoji/14.0.0/svg/1f1f9-1f1f7.svg">
                  <span class="flex flex-1 justify-between">Türkçe </span>
                </button>
              </li>
            </ul>
          </div>
        </div>
        <div title="Edit Profile" class="dropdown dropdown-end">
          <label tabindex="0" class="btn btn-ghost btn-circle avatar">
            <div class="w-10 rounded-full">
              <img loading="lazy" src="{% static 'img/me.png' %}" />
            </div>
          </label>
          <ul tabindex="0" class="mt-3 p-2 shadow menu menu-compact dropdown-content rounded-box w-52 bg-neutral bg-opacity-90 text-neutral-content">
            <li>
              <a class="justify-between">
                Profile
                <span class="badge">New</span>
              </a>
            </li>
            <li><a>Settings</a></li>
            <li><a>Logout</a></li>
          </ul>
        </div>
      </div>
    </nav>  
  </div>
    <main>
      <div class="from-success to-secondary text-primary-content -mt-[4rem] grid place-items-center items-end bg-gradient-to-br pt-20 min-h-[100vh]">
        <div class="hero-content col-start-1 row-start-1 w-full max-w-7xl flex-col justify-between gap-10 pb-40 lg:flex-row lg:items-end lg:gap-0 xl:gap-20 z-10">
          
            {% block content %}{% endblock %}
            
        </div>
        
        <svg class="col-start-1 row-start-1 h-auto w-full text-primary transition-all duration-100" width="1600" height="595" viewBox="0 0 1600 595" xmlns="http://www.w3.org/2000/svg">
          <path class="animate-scale" fill="currentColor" d="M0 338L53.3 349.2C106.7 360.3 213.3 382.7 320 393.8C426.7 405 533.3 405 640 359.3C746.7 313.7 853.3 222.3 960 189.2C1066.7 156 1173.3 181 1280 159.2C1386.7 137.3 1493.3 68.7 1546.7 34.3L1600 0V595H1546.7C1493.3 595 1386.7 595 1280 595C1173.3 595 1066.7 595 960 595C853.3 595 746.7 595 640 595C533.3 595 426.7 595 320 595C213.3 595 106.7 595 53.3 595H0V338Z"></path>
        </svg>    
      </div>
      {% block content-outside %}{% endblock %}
    </main>

      {% block script %}{% endblock %}

      <!-- {% compress js %} -->
        <script src="{% static 'js/base_app.js' %}"></script>
      <!-- {% endcompress %} -->
</body>

</html>
